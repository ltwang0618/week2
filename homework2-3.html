<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charse="utf-8" />
        <title>week2 task3</title>
    </head>
    <body>
        <script>
            function func(...data) {
            let middleNames = [];
            let fullNames = [];

            for (let name of data) {
            middleNames.push(name[1]);
            fullNames.push(name)
            }

            var uniquename = false;
            for (var i = 0; i < middleNames.length; i++) {
                var uniqueMiddleNames = true;
                var list = middleNames[i];
                for (var j = 0; j < middleNames.length; j++) {
                    if (i !== j) {
                        if (middleNames[j] === list) {
                            uniqueMiddleNames = false;
                            break;
                        }
                    }
                }
                    if (uniqueMiddleNames) {
                        uniquename = true;
                        console.log(fullNames[i]);
                    }
                }    
                if (!uniquename) {
                    console.log("沒有");
                }
            }

            func("彭⼤牆", "王明雅", "吳明"); // 印出彭大牆
            func("郭靜雅", "王立強", "林靜宜", "郭立恆", "林花花"); // 印出林花花
            func("郭宣雅", "林靜宜", "郭宣恆", "林靜花"); // 印出"沒有"

        </script>            
    </body>
</html>
