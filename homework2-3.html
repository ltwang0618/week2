    <body>
        <script>
            function func(...data) {
                let middleNames = [];
                let fullNames = [];

                for (let name of data) {
                        middleNames.push(name[1]);
                        fullNames.push(name)
                }
                for (let name1 of data) {
                    let middleNameCounts = {};
                    for (let name1 of middleNames) {
                        middleNameCounts[name1]=0
                    }
                    for (let name1 of middleNames) {
                        middleNameCounts[name1]+=1
                    }
                    let uniqueMiddleNames=[]
                    for (let name1 in middleNameCounts) {
                        if (middleNameCounts[name1] === 1) {
                            uniqueMiddleNames.push(name1);
                        }
                    }
                    if (uniqueMiddleNames.length> 0) {
                        for (let name1 of uniqueMiddleNames){ 
                            for (let name of fullNames) {
                                if (name1 === name[1]){
                                    console.log(name);
                                }
                            }
                        }
                    } else {
                        console.log("沒有")   
                    }
                }
            }
                func("彭⼤牆", "王明雅", "吳明"); // print 彭⼤牆
                func("郭靜雅", "王立強", "林靜宜", "郭立恆", "林花花"); // print 林花花
                func("郭宣雅", "林靜宜", "郭宣恆", "林靜花"); // print 沒有 
        </script>
